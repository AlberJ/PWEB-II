<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:messages errorStyle="color:red" />
	<h:form>
		Login :<h:inputText id="login" value="#{loginBean.login}"
			required="true">
			<f:validateLength min="5" maximum="10"/>
		</h:inputText>
		<br />
		<br />
		Senha :<h:inputSecret id="senha" value="#{loginBean.senha}"
			required="true" />
		<br />
		<br />
		<h:commandButton value="Logar" action="#{loginBean.autentique}" />
	</h:form>
</h:body>
</html>
