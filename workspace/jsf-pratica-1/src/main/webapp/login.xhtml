<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<h:body style="background-color: black;">
	<div
		style="width: 10%; margin-left: 40%; margin-right: 40%; margin-top: 10%; background-color: white; padding: 10px; -webkit-border-radius: 15px; -moz-border-radius: 15px; border-radius: 15px;">
		<h:form id="login">
		Login <h:inputText id="login" value="#{loginBean.login}"
				required="true">
				<f:validateLength min="5" maximum="10" />
			</h:inputText>
			<br />
			<br />
		Senha <h:inputSecret id="senha" value="#{loginBean.senha}"
				required="true"></h:inputSecret>
			<br />
			<br />
			<h:commandButton value="Logar" action="#{loginBean.autentique}" />
			<h:messages errorStyle="color:red" />
		</h:form>
	</div>
</h:body>
</html>
