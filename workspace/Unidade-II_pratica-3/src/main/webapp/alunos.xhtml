<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="index" value="Página Principal" />
		<h:commandButton action="novoaluno?faces-redirect=true"
			value="Matricular novo aluno" />

		<br />
		<br />
		<h:outputText value="Não há alunos matriculados nessa turma!"
			rendered="#{empty turmasBean.matriculados}"></h:outputText>

		<h:dataTable value="#{turmasBean.matriculados}" var="aluno"
			style="background-color:gray" rowClasses="greenRow,whiteRow"
			cellpadding="5" cellspacing="1" headerClass="header" id="tab_turmas"
			rendered="#{not empty turmasBean.matriculados}">

			<h:column>
				<f:facet name="header">Matrícula</f:facet>
				<h:outputText value="#{aluno.matricula}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{aluno.nome}" id="output_Tnome" />
			</h:column>

			<h:column>
				<h:commandLink action="#{turmasBean.excluiraluno(aluno)}"
					value="Excluir">
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
